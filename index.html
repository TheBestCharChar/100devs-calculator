<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="description" content="Your description goes here">
        <meta name="keywords" content="one, two, three">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>OOP Calculator</title>

        <!-- external CSS link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <section class="calculator">
            <input type="text" class="calc-screen" value="0" disabled>
            <section class="calc-buttons">
                <button type="button" value="7">7</button>
                <button type="button" value="8">8</button>
                <button type="button" value="9">9</button>
                <button type="button" value="/">&divide;</button>

                <button type="button" value="4">4</button>
                <button type="button" value="5">5</button>
                <button type="button" value="6">6</button>
                <button type="button" value="*">&times;</button>

                <button type="button" value="1">1</button>
                <button type="button" value="2">2</button>
                <button type="button" value="3">3</button>
                <button type="button" value="+">+</button>

                <button type="button" value="0">0</button>
                <button type="button" value=".">.</button>
                <button type="button" value="=">=</button>
                <button type="button" value="-">-</button>
                <button class="allClear" type="button" value="AC">AC</button>

            </section>
        </section>


        <script type="text/javascript" src="js/main.js"></script>
    </body>

</html>
